<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
    }
    h1 {text-align: center; margin-bottom: 20px;}
    .project {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .skill {
      margin: 10px 0;
    }
    .bar {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
    }
    .fill {
      background: #00bcd4;
      height: 12px;
    }
    .btn {display: block; text-align: center; margin-top: 20px;
      background-color: #00bcd4; padding: 10px; border-radius: 8px;
      text-decoration: none; color: white; transition: 0.3s;}
    .btn:hover {background-color: #0097a7;}
  </style>
</head>
<body>

  <h1>Project Saya</h1>

  <div class="project">
    <h3>Project 1: Website Portofolio</h3>
    <p>Membuat website portofolio modern.</p>
  </div>

  <div class="project">
    <h3>Project 2: Invoice Generator</h3>
    <p>Aplikasi SaaS untuk membuat invoice otomatis.</p>
  </div>

  <div class="project">
    <h3>Project 3: Blog AI</h3>
    <p>Website blog yang dibantu AI untuk menulis artikel.</p>
  </div>

  <h2>Skill</h2>
  <div class="skill">HTML
    <div class="bar"><div class="fill" style="width: 95%;"></div></div>
  </div>
  <div class="skill">CSS
    <div class="bar"><div class="fill" style="width: 90%;"></div></div>
  </div>
  <div class="skill">JavaScript
    <div class="bar"><div class="fill" style="width: 85%;"></div></div>
  </div>

  <a href="index.html" class="btn">Kembali</a>

</html>
